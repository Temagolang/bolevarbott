version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: portals_bot_db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-portals_bot}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - bot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  bot:
    build: .
    container_name: portals_bot
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
    volumes:
      # Монтируем файл сессии Pyrogram (важно для авторизации в Portals API)
      - ./account.session:/app/account.session:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bot-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  bot-network:
    driver: bridge